<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Search Results </title>
    <style>
        body {
            font-family: Geneva, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #091831;
        }
        .logo {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ECF2FD;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ECF2FD;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h1, h3, p {
            color: #333;
        }
        .carousel-buttons {
            margin-top: 20px;
        }
        .carousel-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1em;
            color:#091831;
            background-color: #ECF2FD;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="logo">
    <a href='https://www.knoxhistory.org' target='_blank'>
        <img src='https://www.knoxhistory.org/templates/rt_studius/custom/images/logo.png' alt='Knox History Logo'>
    </a>
</div>

<div class="container">
    <h1 id="photo-title">[Photo Title]</h1>
    <h3 id="photo-date">[Date Captured]</h3>
    <p id="photo-description">[Description]</p>
    <img id="photo-image" src="[Link]" alt="[Image Title + ID]">

    <div class="carousel-buttons">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>
</div>

<script>
    const images = [
        {
            title: "Historic Downtown",
            date: "1925",
            description: "A view of downtown Knox in 1925.",
            src: "link-to-first-image.jpg"
        },
        {
            title: "Old Train Station",
            date: "1940",
            description: "Knox train station bustling with passengers.",
            src: "link-to-second-image.jpg"
        },
        {
            title: "Founders' Day Parade",
            date: "1955",
            description: "Colorful parade during Founders' Day celebrations.",
            src: "link-to-third-image.jpg"
        }
    ];

    let currentIndex = 0;

    function showImage(index) {
        const image = images[index];
        document.getElementById('photo-title').innerText = image.title;
        document.getElementById('photo-date').innerText = image.date;
        document.getElementById('photo-description').innerText = image.description;
        document.getElementById('photo-image').src = image.src;
        document.getElementById('photo-image').alt = image.title;
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    // Initialize the first image
    showImage(currentIndex);
</script>

</body>
</html>
